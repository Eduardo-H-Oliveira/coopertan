{% extends 'modelo.html' %}

{% load static %}

{% block page %}
            
<h3> Lista de Aluminos</h3>

<a href="{% url 'cadastrar-aluminio'  %}" 
class="btn btn-primary btn-sm" title="Novo"><i class="fas fa-plus"></i></a>


<hr>
<div class="table-responsive">
<table class="table table-striped">
    <tr>
        <td>Quantidade</td>
        <td>Unidade De Medida</td>
        <td>Opções</td>

    </tr>

    {% for aluminio in object_list %}
    <tr>
        <td>{{ aluminio.qunatidade }}</td>
        <td>{{ aluminio.unidadedemedida }}</td>
        <td>
            <a href="{% url 'editar-aluminio' aluminio.pk %}"
             class="btn btn-warning btn-sm" title="Editar"><i class="fas fa-edit"></i></a>
            <a href="{% url 'excluir-aluminio' aluminio.pk %}" 
            class="btn btn-danger btn-sm" title="Excluir"><i class="fas fa-trash-alt"></i></a>

        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">Nem um campo registrado</td>
    </tr>

    {% endfor %}

</table>
</div>
{% endblock %}
