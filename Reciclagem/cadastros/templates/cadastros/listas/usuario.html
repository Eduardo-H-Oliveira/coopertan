{% extends 'modelo.html' %}

{% load static %}

{% block page %}
            
<h3> Lista de Usuarios</h3>

<a href="{% url 'cadastrar-usuario'  %}" 
class="btn btn-success btn-sm" title="Novo"><i class="fas fa-plus"></i></a>

<hr>
<div class="table-responsive">
<table class="table table-striped">
    <tr>
        <td>Nome</td>
        <td>Cnpj</td>
        <td>Telefone</td>
        <td>Opções</td>

    </tr>

    {% for usuario in object_list %}
    <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.cnpj }}</td>
        <td>{{ usuario.telefone }}</td>
        <td>
            <a href="{% url 'editar-usuario' usuario.pk %}"
             class="btn btn-warning btn-sm" title="Editar"><i class="fas fa-edit"></i></a>
            <a href="{% url 'excluir-usuario' usuario.pk %}" 
            class="btn btn-danger btn-sm" title="Excluir"><i class="fas fa-trash-alt"></i></a>

        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Nem um campo registrado</td>
    </tr>

    {% endfor %}

</table>
</div>
{% endblock %}
